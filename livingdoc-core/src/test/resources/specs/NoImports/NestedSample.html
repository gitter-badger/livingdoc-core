<body>
	<h1>Nested Interpreter test</h1>

	In this example we nest a  &quot;do-with&quot; interpreter inside of &quot;rule for&quot; interpreter.<br>

		
	

	<table border="1" cellspacing="0">
		<tbody>
			<tr>
				<td>do with</td>
				<td colspan="2">Parent</td>
			</tr>
			<tr>
				<td colspan="2">my action</td>
				<td colspan="2">2</td>
			</tr>
		</tbody>
	</table>

	<p>The nested "rule for" interpreter.</p>

	<table border="1" cellspacing="0">
		<tbody>
			<tr>
				<td>rule for</td>
				<td>Child</td>
			</tr>
			<tr>
				<td>a</td>
				<td>Parameter from parent?</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
